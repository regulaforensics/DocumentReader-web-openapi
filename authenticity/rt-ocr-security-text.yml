openapi: 3.0.4
components:
  schemas:
    OCRSecurityTextItem:
      title: "OCRSecurityTextItem"
      type: object
      required:
        - CriticalFlag
        - LightType
        - FieldRect
        - EtalonResultType
        - EtalonFieldType
        - EtalonLightType
        - EtalonFieldRect
        - SecurityTextResultOCR
        - EtalonResultOCR
      properties:
        CriticalFlag:
          $ref: "./e-critical.yml#/components/schemas/Critical"
        LightType:
          $ref: "../common.yml#/components/schemas/Light"
        FieldRect:
          $ref: "../common.yml#/components/schemas/RectangleCoordinates"
        EtalonResultType:
          $ref: "../rt.yml#/components/schemas/ContainerType"
        EtalonFieldType:
          $ref: "../e-text-field-type.yml#/components/schemas/TextFieldType"
        EtalonLightType:
          $ref: "../common.yml#/components/schemas/Light"
        EtalonFieldRect:
          $ref: "../common.yml#/components/schemas/RectangleCoordinates"
        SecurityTextResultOCR:
          type: string
        EtalonResultOCR:
          type: string
        ResultCode:
          type: integer
        Reserved1:
          type: integer
        Reserved2:
          type: integer
